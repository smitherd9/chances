<!-- Navbar -->

    <nav class="navbar navbar-inverse">

        <ul class="nav navbar-nav navbar-right">

    <div class="page-header">
        <div class="header-container">
            <span class="center-block"><img src="foodpoisoning.gif"></span>
            <h1>Food poisoning in NYC</h1>
        </div>
    </div>

<!--     End Header -->
<!--     Begin Search Section -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="zip" placeholder="Search by zipcode" aria-describedby="basic-addon1">
                    <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="dba" placeholder="Search by restaurant name" aria-describedby="basic-addon1">
                    <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="cuisine" placeholder="Search by type of cuisine" aria-describedby="basic-addon1">
                    <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
                </div>
            </div>
        </div>
    </div>

    <!-- End Search Section -->
    <!-- Begin Content -->

    <div class="container-fluid">
        <div class="row" id="rating-display">
            <h2>Overall Rating:</h2>
            <div id="displayScore"></div>
            <div class="row" id="load-btns">
            <button id="load-previous-btn">Load Previous Results</button>
            <button id="load-more-btn">Load More Results</button>
            </div>
        </div>
        <div class="row" id="violation-description">
            <div class="col-sm-3" id="groupName">
                <h2 id="vioDesc-h2">Violations:</h2>
            </div>
            <div class="col-sm-3" id="description-columns">
                <div id="displayDesc"></div>
            </div>
            <div class="col-sm-3" id="description-columns">
                <div id="displayDesc2"></div>
            </div>
            <div class="col-sm-3" id="description-columns">
                <div id="displayDesc3"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3" id="groupName">
                <h2 id="inspDate-h2">Date of Inspection:</h2>
            </div>
            <div id="displayDate-wrapper">
                <div class="col-sm-3" id="date-columns">
                    <div id="displayDate"></div>
                </div>
                <div class="col-sm-3" id="date-columns">
                    <div id="displayDate2"></div>
                </div>
                <div class="col-sm-3" id="date-columns">
                    <div id="displayDate3"></div>

                <h2 id="restName-h2">Name of Restaurant:</h2>
            </div>

                <div class="col-sm-3" id="name-columns">
                    <div id="displayName"></div>
                </div>
                <div class="col-sm-3" id="name-columns">
                    <div id="displayName2"></div>
                </div>
                <div class="col-sm-3" id="name-columns">
                    <div id="displayName3"></div>
                </div>
            </div>
